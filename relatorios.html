<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relat√≥rios - LucrouBem</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #eaf3fc;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: #2962ff;
      color: white;
      min-height: 100vh;
      padding: 20px 0;
    }

    .sidebar h2 {
      font-size: 22px;
      font-weight: bold;
      padding-left: 24px;
      margin-bottom: 30px;
    }

    .menu-item {
      padding: 12px 24px;
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
    }

    .menu-item svg {
      margin-right: 12px;
    }

    .menu-item:hover, .menu-item.active {
      background-color: rgba(255,255,255,0.2);
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .header {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .filters label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: #333;
    }

    .filters select, .filters input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .apply-btn {
      padding: 10px 20px;
      background-color: #2962ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 22px;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .chart-box {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      flex: 1 1 480px;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>LucrouBem</h2>
    <a href="dashboard.html" class="menu-item">üè† Dashboard</a>
    <a href="lancar_venda.html" class="menu-item">‚ûï Lan√ßar Venda</a>
    <a href="lancar_gasto.html" class="menu-item">üí∞ Lan√ßar Gasto</a>
    <a href="relatorios.html" class="menu-item active">üìä Relat√≥rios</a>
    <a href="#" class="menu-item" onclick="logout()">‚Ü™ Sair</a>
  </div>

  <div class="content">
    <div class="header">Relat√≥rios</div>

    <div class="filters">
      <label>
        Per√≠odo:
        <select id="periodo">
          <option value="7">√öltimos 7 dias</option>
          <option value="15">√öltimos 15 dias</option>
          <option value="30">M√™s atual</option>
        </select>
      </label>
      <label>
        De:
        <input type="date" id="dataInicio" />
      </label>
      <label>
        At√©:
        <input type="date" id="dataFim" />
      </label>
      <label>
        Tipo:
        <select id="tipo">
          <option value="lucros">Lucros</option>
          <option value="gastos">Gastos</option>
          <option value="vendas">Vendas</option>
        </select>
      </label>
      <button class="apply-btn" onclick="aplicarFiltros()">Aplicar Filtros</button>
    </div>

    <div class="charts">
      <div class="chart-box">
        <h3>Lucro vs Gastos</h3>
        <canvas id="comparativoChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>Gastos por Categoria</h3>
        <canvas id="categoriasChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsqsH7PCLWLtyhhVeLtTqZlxj-iKMn10M",
      authDomain: "lucroubem.firebaseapp.com",
      projectId: "lucroubem",
      storageBucket: "lucroubem.firebasestorage.app",
      messagingSenderId: "620372674751",
      appId: "1:620372674751:web:bcfdf762160345b7be1e0a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let comparativoChart;
    let categoriasChart;

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) return (window.location.href = "index.html");
      await carregarGraficos(user.uid);
    });

    async function carregarGraficos(uid, dias = 7) {
      const hoje = new Date();
      const inicio = new Date();
      inicio.setDate(hoje.getDate() - dias);

      const vendasSnap = await db.collection("vendas")
        .where("uid", "==", uid)
        .where("data", ">=", inicio.toISOString().split('T')[0])
        .get();

      const gastosSnap = await db.collection("gastos")
        .where("uid", "==", uid)
        .where("data", ">=", inicio.toISOString().split('T')[0])
        .get();

      const diasSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
      const lucroPorDia = Array(7).fill(0);
      const gastoPorDia = Array(7).fill(0);
      const categoriaGastos = {};

      vendasSnap.forEach(doc => {
        const d = new Date(doc.data().data);
        lucroPorDia[d.getDay()] += doc.data().valor;
      });
      gastosSnap.forEach(doc => {
        const d = new Date(doc.data().data);
        gastoPorDia[d.getDay()] += doc.data().valor;
        const cat = doc.data().categoria || 'Outros';
        categoriaGastos[cat] = (categoriaGastos[cat] || 0) + doc.data().valor;
      });

      if (comparativoChart) comparativoChart.destroy();
      if (categoriasChart) categoriasChart.destroy();

      comparativoChart = new Chart(document.getElementById('comparativoChart').getContext('2d'), {
        type: 'line',
        data: {
          labels: diasSemana,
          datasets: [
            {
              label: 'Lucro (R$)',
              data: lucroPorDia,
              borderColor: '#2e7d32',
              backgroundColor: 'rgba(46, 125, 50, 0.2)',
              fill: true
            },
            {
              label: 'Gastos (R$)',
              data: gastoPorDia,
              borderColor: '#c62828',
              backgroundColor: 'rgba(198, 40, 40, 0.2)',
              fill: true
            }
          ]
        }
      });

      categoriasChart = new Chart(document.getElementById('categoriasChart').getContext('2d'), {
        type: 'bar',
        data: {
          labels: Object.keys(categoriaGastos),
          datasets: [{
            label: 'Gasto total (R$)',
            data: Object.values(categoriaGastos),
            backgroundColor: ['#1565c0', '#ef6c00', '#2e7d32', '#c62828']
          }]
        }
      });
    }

    function aplicarFiltros() {
      const dias = parseInt(document.getElementById('periodo').value);
      const user = firebase.auth().currentUser;
      if (user) carregarGraficos(user.uid, dias);
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
