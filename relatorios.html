<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relat√≥rios - LucrouBem</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f0fa;
    }

    .sidebar {
      width: 220px;
      background-color: #2563eb;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      border-bottom-right-radius: 15px;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 22px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .menu-item:hover {
      opacity: 0.9;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    .filters input, .filters select, .filters button {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .filters button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    .chart-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
    }

    .chart-box canvas {
      max-width: 100%;
      max-height: 300px;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>LucrouBem</h2>
    <div class="menu-item" onclick="window.location.href='dashboard.html'">üè† Dashboard</div>
    <div class="menu-item" onclick="window.location.href='lancar-venda.html'">‚ûï Lan√ßar Venda</div>
    <div class="menu-item" onclick="window.location.href='lancar-gasto.html'">üí≥ Lan√ßar Gasto</div>
    <div class="menu-item" onclick="window.location.href='relatorios.html'">üìä Relat√≥rios</div>
    <div class="menu-item" onclick="logout()">‚¨ÖÔ∏è Sair</div>
  </div>

  <div class="main-content">
    <h1>Relat√≥rios</h1>
    <div class="filters">
      <input type="date" id="dataInicio">
      <input type="date" id="dataFim">
      <select id="categoriaVenda">
        <option value="">Categoria (Venda)</option>
      </select>
      <select id="categoriaGasto">
        <option value="">Categoria (Gasto)</option>
      </select>
      <button onclick="aplicarFiltros()">Aplicar Filtros</button>
    </div>

    <div class="chart-box">
      <h3>Faturamento por dia</h3>
      <canvas id="graficoFaturamento"></canvas>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsqsH7PCLWLtyhhVeLtTqZlxj-iKMn10M",
      authDomain: "lucroubem.firebaseapp.com",
      projectId: "lucroubem",
      storageBucket: "lucroubem.firebasestorage.app",
      messagingSenderId: "620372674751",
      appId: "1:620372674751:web:bcfdf762160345b7be1e0a"
    };

    firebase.initializeApp(firebaseConfig);

    let uid = null;
    let db = null;
    let grafico = null;

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      uid = user.uid;
      db = firebase.firestore();

      carregarCategorias();
      aplicarFiltros();
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function carregarCategorias() {
      const categoriaVendaSelect = document.getElementById('categoriaVenda');
      const categoriaGastoSelect = document.getElementById('categoriaGasto');

      db.collection("produtos")
        .where("uid", "==", uid)
        .get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const produto = doc.data().nome;
            const opt = document.createElement("option");
            opt.value = produto;
            opt.textContent = produto;
            categoriaVendaSelect.appendChild(opt);
          });
        });

      db.collection("gastos")
        .where("uid", "==", uid)
        .get()
        .then(snapshot => {
          const categorias = new Set();
          snapshot.forEach(doc => {
            const cat = doc.data().categoria;
            if (cat) categorias.add(cat);
          });
          categorias.forEach(cat => {
            const opt = document.createElement("option");
            opt.value = cat;
            opt.textContent = cat;
            categoriaGastoSelect.appendChild(opt);
          });
        });
    }

    function aplicarFiltros() {
      const inicio = document.getElementById("dataInicio").value;
      const fim = document.getElementById("dataFim").value;
      const categoria = document.getElementById("categoriaVenda").value;

      let query = db.collection("vendas").where("uid", "==", uid);

      if (inicio) query = query.where("data", ">=", inicio);
      if (fim) query = query.where("data", "<=", fim);
      if (categoria) query = query.where("categoria", "==", categoria);

      query.get().then(snapshot => {
        const dados = {};

        snapshot.forEach(doc => {
          const venda = doc.data();
          const data = venda.data;
          const valor = venda.valor;

          if (!dados[data]) dados[data] = 0;
          dados[data] += valor;
        });

        const labels = Object.keys(dados).sort();
        const valores = labels.map(d => dados[d]);

        desenharGrafico(labels, valores);
      });
    }

    function desenharGrafico(labels, valores) {
      const ctx = document.getElementById("graficoFaturamento").getContext("2d");

      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Faturamento (R$)",
            data: valores,
            backgroundColor: "#2563eb"
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          aspectRatio: 2
        }
      });
    }
  </script>
</body>
</html>
