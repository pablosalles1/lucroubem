<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #eaf3fc;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: #2962ff;
      color: white;
      min-height: 100vh;
      padding: 20px 0;
    }

    .sidebar h2 {
      font-size: 22px;
      font-weight: bold;
      padding-left: 24px;
      margin-bottom: 30px;
    }

    .menu-item {
      padding: 12px 24px;
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
    }

    .menu-item svg {

    }

    .menu-item:hover, .menu-item.active {

    .content {

      padding: 40px;
    }

    .header {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filters select, .filters input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .chart-box {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);

</head>
<body>
  <div class="sidebar">
    <h2>LucrouBem</h2>
    <a href="dashboard.html" class="menu-item">

</html>
