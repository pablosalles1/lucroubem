<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LucrouBem - Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK (modo compatível para HTML puro) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsqsH7PCLWLtyhhVeLtTqZlxj-iKMn10M",
      authDomain: "lucroubem.firebaseapp.com",
      projectId: "lucroubem",
      storageBucket: "lucroubem.firebasestorage.app",
      messagingSenderId: "620372674751",
      appId: "1:620372674751:web:bcfdf762160345b7be1e0a"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="login-box">
    <h2>LucrouBem</h2>

    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Senha" required />
      <input type="submit" value="Entrar" onclick="login()" />
      <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <div class="footer">Controle financeiro simples para quem empreende</div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      if (!email || !password) {
        alert("Preencha todos os campos!");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          let msg;
          switch (error.code) {
            case "auth/user-not-found":
              msg = "Usuário não encontrado.";
              break;
            case "auth/wrong-password":
              msg = "Senha incorreta.";
              break;
            case "auth/invalid-email":
              msg = "E-mail inválido.";
              break;
            default:
              msg = error.message;
          }
          alert("Erro ao entrar: " + msg);
        });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
