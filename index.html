<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LucrouBem - Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsqsH7PCLWLtyhhVeLtTqZlxj-iKMn10M",
      authDomain: "lucroubem.firebaseapp.com",
      projectId: "lucroubem",
      storageBucket: "lucroubem.firebasestorage.app",
      messagingSenderId: "620372674751",
      appId: "1:620372674751:web:bcfdf762160345b7be1e0a"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="login-box">
    <h2>LucrouBem</h2>

    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Senha" required />
      <input type="submit" value="Entrar" onclick="login()" />
      <p>Não tem conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
    </div>

    <div id="register-form" style="display: none">
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Senha" required />
      <input type="submit" value="Cadastrar" onclick="register()" />
      <p>Já tem conta? <a href="#" onclick="showLogin()">Entrar</a></p>
    </div>

    <div class="footer">Controle financeiro simples para quem empreende</div>
  </div>

  <script>
    function showRegister() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }

    function showLogin() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("register-form").style.display = "none";
    }

    function register() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Usuário cadastrado com sucesso!");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert(error.message));
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => alert("Erro ao entrar: " + error.message));
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
