<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lançar Venda - LucrouBem</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsqsH7PCLWLtyhhVeLtTqZlxj-iKMn10M",
      authDomain: "lucroubem.firebaseapp.com",
      projectId: "lucroubem",
      storageBucket: "lucroubem.appspot.com",
      messagingSenderId: "620372674751",
      appId: "1:620372674751:web:bcfdf762160345b7be1e0a"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #adicionarProduto {
      background-color: #e5e7eb;
      color: #111827;
      margin-top: 10px;
    }

    #adicionarProduto:hover {
      background-color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lançar Venda</h2>
    <form id="vendaForm">
      <label for="data">Data da Venda</label>
      <input type="date" id="data" name="data" required />

      <label for="produto">Produto</label>
      <select id="produto" required></select>

      <button type="button" id="adicionarProduto">+ Adicionar Produto</button>

      <label for="preco">Preço (editável)</label>
      <input type="number" id="preco" step="0.01" placeholder="Preço do produto" required />

      <label for="quantidade">Quantidade</label>
      <input type="number" id="quantidade" min="1" value="1" required />

      <button type="submit">Salvar Venda</button>
    </form>
  </div>

  <script>
    // Preencher a data atual por padrão
    document.addEventListener("DOMContentLoaded", () => {
      const hoje = new Date().toISOString().split("T")[0];
      document.getElementById("data").value = hoje;
      carregarProdutos();
    });

    function carregarProdutos() {
      const select = document.getElementById("produto");
      firebase.database().ref("produtos").on("value", (snapshot) => {
        select.innerHTML = "";
        snapshot.forEach((child) => {
          const option = document.createElement("option");
          option.value = child.key;
          option.textContent = `${child.val().nome}`;
          option.dataset.preco = child.val().preco;
          select.appendChild(option);
        });
        if (select.options.length > 0) {
          const preco = select.options[0].dataset.preco;
          document.getElementById("preco").value = preco;
        }
      });
    }

    document.getElementById("produto").addEventListener("change", (e) => {
      const preco = e.target.selectedOptions[0].dataset.preco;
      document.getElementById("preco").value = preco;
    });

    document.getElementById("adicionarProduto").addEventListener("click", () => {
      const nome = prompt("Digite o nome do produto:");
      const preco = prompt("Digite o preço do produto:");
      if (nome && preco) {
        const ref = firebase.database().ref("produtos").push();
        ref.set({ nome, preco });
      }
    });

    document.getElementById("vendaForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const data = document.getElementById("data").value;
      const produto = document.getElementById("produto").value;
      const nomeProduto = document.getElementById("produto").selectedOptions[0].textContent;
      const preco = parseFloat(document.getElementById("preco").value);
      const quantidade = parseInt(document.getElementById("quantidade").value);

      const venda = {
        data,
        produto,
        nomeProduto,
        preco,
        quantidade,
        total: preco * quantidade
      };

      firebase.database().ref("vendas").push(venda).then(() => {
        alert("Venda salva com sucesso!");
        document.getElementById("vendaForm").reset();
        document.getElementById("data").value = new Date().toISOString().split("T")[0];
      });
    });
  </script>
</body>
</html>
