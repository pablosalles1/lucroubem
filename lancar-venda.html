<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lançar Venda - LucrouBem</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-group button:hover {
      background-color: #1d4ed8;
    }

    .form-group input[type="date"] {
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Lançar Venda</h2>
    <div class="form-group">
      <label for="dataVenda">Data da Venda</label>
      <input type="date" id="dataVenda">
    </div>

    <div class="form-group">
      <label for="produto">Produto</label>
      <select id="produto">
        <option value="">Selecione um produto</option>
      </select>
      <button onclick="adicionarProdutoRapido()">+ Adicionar Produto</button>
    </div>

    <div class="form-group">
      <label for="preco">Preço (editável)</label>
      <input type="number" id="preco" placeholder="Preço do produto">
    </div>

    <div class="form-group">
      <label for="quantidade">Quantidade</label>
      <input type="number" id="quantidade" value="1">
    </div>

    <div class="form-group">
      <button onclick="salvarVenda()">Salvar Venda</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsqsH7PCLWLtyhhVeLtTqZlxj-iKMn10M",
      authDomain: "lucroubem.firebaseapp.com",
      projectId: "lucroubem",
      storageBucket: "lucroubem.appspot.com",
      messagingSenderId: "620372674751",
      appId: "1:620372674751:web:bcfdf762160345b7be1e0a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        carregarProdutos(user.uid);
      }
    });

    function carregarProdutos(uid) {
      const produtoSelect = document.getElementById('produto');
      db.collection("usuarios").doc(uid).collection("produtos").get().then(snapshot => {
        snapshot.forEach(doc => {
          const option = document.createElement("option");
          option.value = doc.data().nome;
          option.textContent = doc.data().nome;
          option.setAttribute("data-preco", doc.data().preco);
          produtoSelect.appendChild(option);
        });
      });
    }

    document.getElementById("produto").addEventListener("change", function () {
      const preco = this.selectedOptions[0].getAttribute("data-preco");
      document.getElementById("preco").value = preco;
    });

    function adicionarProdutoRapido() {
      const nome = prompt("Nome do novo produto:");
      const preco = prompt("Preço do novo produto:");

      const user = firebase.auth().currentUser;
      if (!user || !nome || !preco) return;

      db.collection("usuarios").doc(user.uid).collection("produtos").add({
        nome,
        preco: parseFloat(preco)
      }).then(() => {
        alert("Produto adicionado com sucesso!");
        location.reload();
      });
    }

    function salvarVenda() {
      const dataVenda = document.getElementById("dataVenda").value;
      const produto = document.getElementById("produto").value;
      const preco = parseFloat(document.getElementById("preco").value);
      const quantidade = parseInt(document.getElementById("quantidade").value);

      const user = firebase.auth().currentUser;
      if (!user || !produto || !preco || !dataVenda) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      db.collection("usuarios").doc(user.uid).collection("vendas").add({
        data: dataVenda,
        produto,
        preco,
        quantidade,
        total: preco * quantidade,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Venda lançada com sucesso!");
        window.location.href = "dashboard.html";
      });
    }

    // Define a data atual automaticamente no campo de data
    window.onload = function () {
      const hoje = new Date().toISOString().split('T')[0];
      document.getElementById("dataVenda").value = hoje;
    };
  </script>
</body>
</html>
