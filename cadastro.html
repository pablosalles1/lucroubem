<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - LucrouBem</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #eaf3fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #2962ff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #0039cb;
    }

    .form-box p {
      text-align: center;
      margin-top: 12px;
    }

    .form-box a {
      color: #2962ff;
      text-decoration: none;
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsqsH7PCLWLtyhhVeLtTqZlxj-iKMn10M",
      authDomain: "lucroubem.firebaseapp.com",
      projectId: "lucroubem",
      storageBucket: "lucroubem.firebasestorage.app",
      messagingSenderId: "620372674751",
      appId: "1:620372674751:web:bcfdf762160345b7be1e0a"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="form-box">
    <h2>Cadastro - LucrouBem</h2>
    <input type="text" id="nome" placeholder="Seu nome completo" required />
    <input type="text" id="telefone" placeholder="(00) 00000-0000" maxlength="15" oninput="mascararTelefone(this)" required />
    <input type="text" id="negocio" placeholder="Nome do seu negócio" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button onclick="registrar()">Cadastrar</button>
    <p>Já tem conta? <a href="index.html">Entrar</a></p>
  </div>

  <script>
    function mascararTelefone(input) {
      let valor = input.value.replace(/\D/g, '');
      if (valor.length > 11) valor = valor.slice(0, 11);

      if (valor.length <= 10) {
        input.value = valor.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
      } else {
        input.value = valor.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
      }
    }

    function registrar() {
      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const negocio = document.getElementById("negocio").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (!nome || !telefone || !negocio || !email || !senha) {
        alert("Preencha todos os campos!");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          return firebase.firestore().collection("users").doc(user.uid).set({
            nome,
            telefone,
            negocio,
            email,
            criadoEm: new Date()
          });
        })
        .then(() => {
          alert("Cadastro realizado com sucesso!");
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert("Erro ao cadastrar: " + error.message);
          console.error(error);
        });
    }
  </script>
</body>
</html>
