<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lançar Gasto</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Lançar Gasto</h2>
    <label>Data</label>
    <input type="date" id="data" />

    <label>Descrição</label>
    <input type="text" id="descricao" />

    <label>Valor</label>
    <input type="number" id="valor" />

    <button onclick="salvarGasto()">Salvar</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsqsH7PCLWLtyhhVeLtTqZlxj-iKMn10M",
      authDomain: "lucroubem.firebaseapp.com",
      projectId: "lucroubem",
      storageBucket: "lucroubem.appspot.com",
      messagingSenderId: "620372674751",
      appId: "1:620372674751:web:bcfdf762160345b7be1e0a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const dataInput = document.getElementById("data");
    const hoje = new Date().toISOString().split("T")[0];
    dataInput.value = hoje;

    function salvarGasto() {
      const data = document.getElementById("data").value;
      const descricao = document.getElementById("descricao").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const user = firebase.auth().currentUser;

      if (!data || !descricao || isNaN(valor)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      db.collection("gastos").add({
        uid: user.uid,
        data,
        descricao,
        valor,
        criadoEm: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Gasto salvo com sucesso!");
        location.reload();
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = "index.html";
    });
  </script>
<script>
  let tempoInatividade = 60 * 60 * 1000; // 60 minutos em milissegundos
  let timer;

  function resetarTimerInatividade() {
    clearTimeout(timer);
    timer = setTimeout(() => {
      alert("Sessão expirada por inatividade. Você será desconectado por segurança.");
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }, tempoInatividade);
  }

  // Eventos que indicam atividade do usuário
  ["mousemove", "keydown", "click", "scroll", "touchstart"].forEach(event => {
    window.addEventListener(event, resetarTimerInatividade);
  });

  // Inicia o timer ao carregar a página
  resetarTimerInatividade();
</script>

</body>
</html>
